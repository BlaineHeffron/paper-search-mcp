[target.aarch64-unknown-linux-gnu]
pre-build = [
    "apt-get update && apt-get install -y libssl-dev curl unzip",
    "curl -L -o /tmp/protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v25.1/protoc-25.1-linux-x86_64.zip && unzip -o /tmp/protoc.zip -d /usr/local bin/protoc 'include/*' && chmod +x /usr/local/bin/protoc"
]
