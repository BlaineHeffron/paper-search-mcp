name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            artifact: paper-search-mcp-x86_64-unknown-linux-gnu.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            artifact: paper-search-mcp-aarch64-unknown-linux-gnu.tar.gz
            cross: true
          - target: universal-apple-darwin
            os: macos-14
            artifact: paper-search-mcp-universal-apple-darwin.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: paper-search-mcp-x86_64-pc-windows-msvc.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --features vendored-openssl --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross && matrix.target != 'universal-apple-darwin' }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (macOS universal)
        if: matrix.target == 'universal-apple-darwin'
        run: |
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/aarch64-apple-darwin/release/paper-search \
            target/x86_64-apple-darwin/release/paper-search \
            -output target/universal-apple-darwin/release/paper-search

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }} paper-search
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/paper-search.exe" -DestinationPath "${{ matrix.artifact }}"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            paper-search-mcp-*.tar.gz
            paper-search-mcp-*.zip
